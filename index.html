<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/resizer.css">
    <style>
        .item {
            flex: 1 1 auto;

            border: 1px dashed #c8c8c8;
            background-color: #f2f2f2;
        }

        .demo-container {
            height: 150px;
        }

        [data-rz] {
            display: flex;
            position: relative;
            flex-flow: row nowrap;
            align-items: stretch;
        }
    </style>
</head>
<body>

<section class="hero is-medium is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Resizer.js
            </h1>
            <h2 class="subtitle">
                Drag to resize with flexbox!
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        <button onclick="addR()">add</button>
        <button onclick="removeR()">remove</button>

        <div class="box">
            <div class="columns demo-container rz-demo1">
                <div class="column item"></div>
                <div class="column item"></div>
                <div class="column item"></div>
            </div>
        </div>

        <div class="box">

            <div class="columns rz-demo2">
                <div class="column">
                    <p class="notification is-info">First column</p>
                </div>
                <div class="column">
                    <p class="notification is-success">Second column</p>
                </div>
                <div class="column">
                    <p class="notification is-warning">Third column</p>
                </div>
                <div class="column">
                    <p class="notification is-danger">Fourth column</p>
                </div>
            </div>
        </div>

    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <a class="icon" href="https://github.com/eknowles/resizer">
                    <i class="fa fa-github"></i>
                </a>
            </p>
        </div>
    </div>
</footer>

<script src="dist/resizer.js"></script>
<script>

  let resizer

  const resizer2 = new Resizer(document.querySelector('.rz-demo2'))

  function addR() {
    resizer = new Resizer('.rz-demo1')
  }

  function removeR() {
    resizer.remove()
  }
</script>
</body>
</html>
